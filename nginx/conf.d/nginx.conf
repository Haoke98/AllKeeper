upstream tomcat-server{
        server localhost:7000 weight=2;
        #server the other server host weight=1;
}
server{
        listen 7001;
        server_name 127.0.0.1;
        charset utf-8;

        location /static {
                alias /home/IzBasar/static;
                autoindex on;#把该目录上的所有文件列出来
        }
        location /media {
                alias /home/IzBasar/media;
        }
        location / {
                #root /home/JS;
                #autoindex on;#把该目录上的所有文件列出来
                proxy_pass http://tomcat-server/;
        }
}

